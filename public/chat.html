<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Chat app</h1>

    <div id="sidebar"></div>
    <div id="messages"></div>

    <form action="" class="chat-message-form">
        <label for="chat-message">
            Message
            <input id="chat-message" name="chat-message" type="text" required autocomplete="off">
        </label>
        <button class='chat-message-submit' type="submit">Submit Form</button>
    </form>
    <button id="send-location">Send location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - <strong>{{displayName}}</strong>:</p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2>{{room}}</h2>
        <h3>Users</h3>
        <ul>
            {{#users}}
                <li>{{displayName}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p>{{createdAt}} - <strong>{{displayName}}</strong>:</span></p>
            <p><a href={{url}} target="_blank">Current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- client side version of the library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
